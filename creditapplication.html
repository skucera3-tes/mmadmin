<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application Form</title>
</head>
<body>
    <form id="creditForm" action="https://6782581.suitetalk.com/restlet.nl?script=1931&deploy=1" method="POST">
        <label for="creditAmount">Amount of Credit Requested:</label>
        <input type="number" id="creditAmount" name="creditAmount" required>
        <input type="hidden" id="token" name="token" value="">
        <button type="submit">Submit</button>
    </form>

    <script>
        // This script extracts the token from the URL and sets it as the value of the hidden input
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;
    </script>
</body>
</html>
